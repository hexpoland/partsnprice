<head>

<body style="width: 100%;">

<div data-role="page" id="pageone">
  <div data-role="panel" id="myPanel"> 
    <h2 style="font-family: Amatic SC;font-size: 20px;color: #888d8f">Info</h2>
    <p>
      <img src="img/help.png">

    </p>
    <div class="controls1" style="font-family: Roboto Condensed;font-size: 18px;">
    <ul>
      <li>Zdiecie w odległości ~ 20 cm</li>
      <li>Kod kreskowy na folii nie może być zagięty</li>
      <li>Kod kreskowy nie może być uszkodzony</li>
    </ul>
    <fieldset class="reader-config-group">
          <label style="visibility: hidden;">
              <span>Typ kodu</span>
              <select name="decoder_readers">
                  <option value="code_128" >Code 128</option>
                  <option value="code_39" selected="selected">Code 39</option>
                  <option value="code_39_vin">Code 39 VIN</option>
                  <option value="ean">EAN</option>
                  <option value="ean_extended">EAN-extended</option>
                  <option value="ean_8">EAN-8</option>
                  <option value="upc">UPC</option>
                  <option value="upc_e">UPC-E</option>
                  <option value="codabar">Codabar</option>
                  <option value="i2of5">ITF</option>
              </select>
          </label>
          <label>
              <span>Rozdzielczość</span>
              <select name="input-stream_size">
                  <option value="320">320px</option>
                  <option value="640">640px</option>
                  <option selected="selected" value="800">800px</option>
                  <option value="1280">1280px</option>
                  <option value="1600">1600px</option>
                  <option value="1920">1920px</option>
              </select>
          </label>
          <label style="visibility: hidden;">
              <span>Wielkość Skanera</span>
              <select name="locator_patch-size">
                  <option value="x-small">x-small</option>
                  <option value="small">small</option>
                  <option value="medium" selected="selected">medium</option>
                  <option value="large">large</option>
                  <option  value="x-large">x-large</option>
              </select>
          </label>
          
         
      </fieldset>


  </div> </div>

  <div data-role="header" style="height: 108px;background:-webkit-linear-gradient(#b1c6d1,#e4fdf5);padding-top: 10px;">
    <p style="font-family:Pacifico;margin-left: 20px;top:0px;font-size: 30px;color:#888d8f"><a href="#myPanel" class="ui-btn ui-shadow ui-corner-all ui-icon-info ui-btn-icon-notext"></a>&nbsp&nbsp        Parts'n Price </p> 
  </div>
  <div data-role="main" class="ui-content">
    <center>
    <p style="font-family: Amatic SC;font-size: 23px;">Kliknij aby zeskanować kod kreskowy części. </p>

    <a id="exec" class="ui-btn ui-shadow ui-corner-all ui-icon-camera ui-btn-icon-notext" style="width:60px;height:60px;border-radius:50%;background: #fd9b9d"></a></center>
    <!-- result view -->
  <div id="result_strip" style="font-family: Roboto Condensed;font-size: 16px;">
    <ul class="thumbnails"></ul>
  </div>
  <div id="interactive" class="viewport"></div>
  

  <div class="controls">
   
   <fieldset class="input-group" style="visibility: hidden;">
          <input type="file" class="inputfile" accept="image/*;capture=camera"/>
          <br>
          <button>Check</button>
      </fieldset>
   </div>
  </div>
   <br><br><br>
   <div class="controls">
   
   <fieldset class="input-group" style="visibility: hidden;">
          <input type="file" class="inputfile" accept="image/*;capture=camera"/>
          <br>
          <button>Check</button>
      </fieldset>
   </div>
